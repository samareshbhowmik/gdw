<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Account</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="Logo" class="logo">
        <div class="user-info">
            <img src="user-icon.png" alt="User Icon" class="user-icon" id="userIcon">
            <span class="welcome-message">Welcome, <span id="userLastName">User</span></span>
        </div>
        <div id="userProfileModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>User Profile</h2>
                <p>First Name: <span id="userFirstName">John</span></p>
                <p>Last Name: <span id="userLastNameModal">Doe</span></p>
                <p>Email: <span id="userEmail">john.doe@example.com</span></p>
                <p>Account Number: <span id="accountNumber">1234567</span></p>
                <button onclick="changePassword()">Change Password</button>
            </div>
        </div>
    </header>

    <main>
        <div class="buttons-container">
            <button id="businessProfileButton">Business Profile</button>
            <button id="openingHoursButton">Business Opening Hours</button> <!-- Added id here -->
            <button id="networkButton">Your Network</button> <!-- Added id here -->
            <button id="productServicesButton">Products/Services</button>

        </div>

        <script>
            // Existing script for Business Profile button
            document.getElementById('businessProfileButton').addEventListener('click', function() {
                window.location.href = 'business-profile.html';
            });
        
            // New script for Business Opening Hours button
            document.getElementById('openingHoursButton').addEventListener('click', function() {
                window.location.href = 'business-opening-hours.html'; // Ensure this matches your file name
            });

            // Script for "Your Network" button
    document.getElementById('networkButton').addEventListener('click', function() {
        window.location.href = 'your-network.html'; // This will be your new HTML file for the network page
    });

     // Script for "Products/Services" button
     document.getElementById('productServicesButton').addEventListener('click', function() {
        window.location.href = 'products-services.html'; // Ensure this matches your file name
    });
        </script>   


        
        

    </main>
    <script src="account.js"></script>

    <footer>
        <p>&copy; <span id="current-year"></span> Green Digital World</p>
    </footer>

    
</body>
</html>
